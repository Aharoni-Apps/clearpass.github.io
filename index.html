<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .container {
      width: 320px;
    }
    h1 {
      text-align: center;
    }
    a.button {
      display: block;
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 14px;
      margin: 12px 0;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
    }
    a.button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Links</h1>

    <a class="button" href="https://example.com">Main Website</a>
    <a class="button" href="https://example.com/support">Support</a>
    <a class="button" href="https://example.com/docs">Docs</a>

  </div>
</body>
</html>
